<!DOCTYPE html>
<HTML>
  <head>
    <title> 기타 주법 </title>
    <link href="https://fonts.google.com/specimen/Nanum+Gothic" rel="stylesheet" type="text/css" />

  <style type="text/css">
  <!--
  a{color:black; text-decoration:none;}
  body{
    min-width: 760px;
  }
  //-->
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
  $(function(){
    $(document).mousemove(function(e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
        var aa = '<div id="aa" style="position:fixed;border:1px solid black;"></div>';
          $('body').append(aa);
        $('#aa').css("left", mouseX+15).css("top", mouseY+15).html("x:"+mouseX+" y:"+mouseY);
   });
   $(document).mouseleave(function(e) {
     $('#aa').remove();
  });
  });
  </script>
</HEAD>

<body>
  <p><br>
    <table border=1>
      <tr>
        <th style="width:50%;">
          <h3>기타 기본 주법</h3>
        </th>
        <td rowspan=2 style="vertical-align: top;text-align:left;width:50%;word-break:break-all;">

          <pre style="font-family:'Nanum Gothic';font-size:20px;word-wrap: break-word;white-space: pre-wrap;white-space: -moz-pre-wrap;white-space: -pre-wrap;white-space: -o-pre-wrap;word-break:break-all;">
      <ul>
            <li>기타 스트로크의 기본은 박자를 잘 쪼개주는 것이다.




              <li>4, 8, 16비트는 한 마디에 4, 8, 16번 스트로크를 한다는 뜻이다.




            <li>음이 울리지 않을 때도 손은 움직여야한다.
      </ul>
  </pre>

        </td>
      </tr>




      <tr style="width:50%;">

        <td style="width:50%;">

          <img style="width:100%;height:50%;" src="칼립소.jpg">
          <img style="width:100%;height:50%;" src="16.png">

        </td>



      </tr>
      </tr>
    </table>
</BODY>

</HTML>
