<!DOCTYPE html>
<HTML>

<HEAD>
  <title> 내용 보기 </title>
  <link href="https://fonts.google.com/specimen/Nanum+Pen+Script" rel="stylesheet" type="text/css" />

  <style type="text/css">
  <!--
  a{color:black; text-decoration:none;}
  //-->
  body{
    min-width: 760px;
  }
  #body {
    font-family: 'Nanum Pen Script';
  }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
  $(function(){
    $(document).mousemove(function(e) {
        mouseX = e.pageX;
        mouseY = e.pageY;
        var aa = '<div id="aa" style="position:fixed;border:1px solid black;"></div>';
          $('body').append(aa);
        $('#aa').css("left", mouseX+15).css("top", mouseY+15).html("x:"+mouseX+" y:"+mouseY);
   });
   $(document).mouseleave(function(e) {
     $('#aa').remove();
  });
  });
  </script>
  <div id="aa" style="position:fixed;border:1px solid black;"></div>
</HEAD>

<body style="font-family:'Nanum Pen Script';font-size:20px;">
  <table border=0 width=100% height=100% align=center>
    <tr>
      <td style="text-align:center; vertical-align:middle;">
        상단 메뉴를 선택하세요!<br><br><br> 요기 아래쪽 창에서 볼 수 있어요~
      </td>
    </tr>
  </table>
</BODY>

</HTML>
